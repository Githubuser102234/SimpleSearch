<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; text-align: center; }
    input {
      width: 90%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Search the Web</h1>
  <input type="text" id="searchInput" placeholder="Type a search..." />
  <br />
  <button onclick="submitSearch()">Search</button>

  <script>
    function submitSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        location.hash = encodeURIComponent(query);
      }
    }

    window.onload = () => {
      const hash = location.hash.slice(1); // Remove the '#' character
      if (hash) {
        // Choose your search engine here:
        const searchUrl = `https://duckduckgo.com/?q=${hash}`;
        window.location.href = searchUrl;
      }
    };
  </script>
</body>
</html>
